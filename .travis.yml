dist: trusty
sudo: required
group: beta
language: node_js
node_js:
  - '10'
addons:
  postgresql: '9.6'
cache:
  directories:
    - node_modules
    - packages/gnarly-core/node_modules
services:
  - postgresql
  - couchdb
matrix:
  fast_finish: true
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - lerna bootstrap
  - travis_retry yarn run build-ts
after_success:
  - yarn run coverage
script:
  - yarn run lint
  - yarn run test
notifications:
  slack:
    secure: 
  email:
    on_success: change
    on_failure: always
